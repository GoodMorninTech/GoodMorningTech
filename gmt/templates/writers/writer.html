{% extends "layout.html" %}
{% block title %}{{ writer.name }}{% endblock %}
{% block body %}
    <h1>{{ writer.name }}</h1>
    <p>{{ writer.username }}</p>
    <h2>Articles by this writer:</h2>
    <ul>
        {% for article in articles %}
            <li><a href="{{ url_for('articles.article', article_id=article._id) }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
