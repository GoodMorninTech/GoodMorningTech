{% extends "layout.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block head %}<meta name="description" content="{{ article.description }}">{% endblock %}
{% block body %}
    <div class="p-8">
        <h1 class="text-4xl font-gmt-cormorant my-3">{{ article.title }}</h1>
        <div class="prose">{{ content|safe }}</div>
        <p class="font-bold mt-2">Published on {{ date }}</p>
        <a class="font-bold"
           href="{{ url_for("writers.writer", user_name=article.author.user_name) }}">Author:
            <span class="text-gmt-red-primary">{{ article.author.name }}</span></a>
        {% if edit %}
            <br>
            <a class="text-blue-600"
               href="{{ url_for('articles.edit', article_id=article._id) }}">Edit</a>
            <br>
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <label for="delete">Deleting is not possible to be un done. Please be sure before deleting.</label>
                <br>
                <input type="submit"
                       value="Delete(Undo is impossible)"
                       class="focus:outline-none text-white bg-red-700 hover:bg-red-800 font-medium text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700">
            </form>
        {% endif %}
    </div>
{% endblock %}
