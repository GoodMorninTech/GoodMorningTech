<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body class="bg-gmt-background">
    <header>
        <nav class="sticky top-0 flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-xl text-gmt-black-primary font-semibold font-gmt-fira">
            <div><a href=""><img class="w-16 md:w-28" src="../static/landing-page/GMT.svg" alt=""></a></div>
            <div class="hidden w-full md:flex md:items-center md:justify-between md:w-auto" id="navigation-items">
                <ul class="text-neutral-900 pt-4 md:flex md:justify-between md:pt-0">
                    <li>
                        <a class="md:p-4 py-2 block md:border-t-gmt-red-primary md:border-t-4 hover:text-red-500 transition-colors text-center text-base md:text-xl lg:text-2xl md:border-b-0" href="#">Home</a>
                    </li>
                    <li>
                        <a class="md:p-4 py-2 block md:border-t-white md:border-t-4 hover:text-red-500 transition-colors text-center text-base md:text-xl lg:text-2xl" href="#">About Us</a>
                    </li>
                    <li>
                        <a class="md:p-4 py-2 block md:border-t-white md:border-t-4 hover:text-red-500 transition-colors text-center text-base md:text-xl lg:text-2xl" href="#">Contact Us</a>
                    </li>
                    <li>
                        <a class="md:p-4 py-2 block md:border-t-white md:border-t-4 hover:text-red-500 transition-colors text-center text-base md:text-xl lg:text-2xl" href="#">Contribute</a>
                    </li>
                    <li>
                        <a class="md:p-4 py-2 block md:hidden hover:text-red-700 transition-colors text-center text-base text-gmt-red-primary" href="#">SUBSCRIBE!</a>
                    </li>
                </ul>
            </div>
            <div id="subscribe" class="hidden bg-gmt-red-primary px-2 py-1 text-white md:visible md:px-4 md:py-1 md:rounded-2xl md:shadow-md md:flex md:justify-between md:w-auto transition-colors hover:bg-red-500 md:text-xl lg:text-2xl"><a href="#">SUBSCRIBE</a></div>
            <svg class="h-6 w-6 cursor-pointer md:hidden block" fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="1599px" height="1599px" id="hamburger-menu"><path d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"/></svg>
       </nav>
       <script>
        const button = document.querySelector('#hamburger-menu');
        const menu = document.querySelector('#navigation-items');

        button.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        });
       </script>
     </header>
     <main class="">
        <div class="flex justify-between">
            <div class="">
                <h1 class="
                font-bold px-4 text-center py-4 text-4xl leading-10
                md:pt-16 md:text-left md:text-4xl md:w-gmt-128
                ">
                    Get the latest in <span class="text-gmt-red-primary">tech</span>, straight to your inbox <span class="text-gmt-red-primary">daily</span> during your morning coffee!
                </h1>
                <div>
                    <div class="justify-center w-full flex flex-row outline-none md:justify-start">
                        <form class="px-4 w-full justify-center md:w-gmt-128 md:flex md:justify-between" action="">
                            <div class="font-gmt-karla text-gmt-black-primary py-2 text-xl">
                                <input type="email" name="" id="" placeholder="yourname@example.com" class="bg-gmt-white w-full px-2 py-1 border-black border-2 outline-none bg-gmt-background text-gmt-black-primary placeholder:text-gmt-gray-primary font-bold md:w-gmt-112">
                            </div>                
                            <div class="text-center bg-gmt-red-primary text-white font-gmt-fira text-xl font-bold hover:bg-gmt-red-secondary hover:cursor-pointer md:w-40
                            md:text-xl ">
                                <input type="submit" value="">Subscribe
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <ul class="space-y-1 max-w-md list-inside text-gmt-black-primary font-bold">
                        <li class="flex items-center px-4 pt-4">
                            <svg fill="#000000" class="w-6 h-6 mr-1.5 flex-shrink-0"
                            xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32" width="32px" fill="#4F9F8C"><path d="M 16 4 C 9.3844239 4 4 9.3844287 4 16 C 4 22.615571 9.3844239 28 16 28 C 22.615576 28 28 22.615571 28 16 C 28 9.3844287 22.615576 4 16 4 z M 16 6 C 21.534697 6 26 10.465307 26 16 C 26 21.534693 21.534697 26 16 26 C 10.465303 26 6 21.534693 6 16 C 6 10.465307 10.465303 6 16 6 z M 20.949219 12 L 14.699219 18.25 L 11.449219 15 L 10.050781 16.400391 L 14.699219 21.050781 L 22.349609 13.400391 L 20.949219 12 z"/></svg>
                            Completely open-source
                        </li>
                        <li class="flex items-center px-4">
                            <svg fill="#000000" class="w-6 h-6 mr-1.5 flex-shrink-0"
                            xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32" width="32px" fill="#4F9F8C"><path d="M 16 4 C 9.3844239 4 4 9.3844287 4 16 C 4 22.615571 9.3844239 28 16 28 C 22.615576 28 28 22.615571 28 16 C 28 9.3844287 22.615576 4 16 4 z M 16 6 C 21.534697 6 26 10.465307 26 16 C 26 21.534693 21.534697 26 16 26 C 10.465303 26 6 21.534693 6 16 C 6 10.465307 10.465303 6 16 6 z M 20.949219 12 L 14.699219 18.25 L 11.449219 15 L 10.050781 16.400391 L 14.699219 21.050781 L 22.349609 13.400391 L 20.949219 12 z"/></svg>
                            Reliable & Trustworthy
                        </li>
                        <li class="flex items-center px-4">
                            <svg fill="#000000" class="w-6 h-6 mr-1.5 flex-shrink-0"
                            xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32" width="32px" fill="#4F9F8C"><path d="M 16 4 C 9.3844239 4 4 9.3844287 4 16 C 4 22.615571 9.3844239 28 16 28 C 22.615576 28 28 22.615571 28 16 C 28 9.3844287 22.615576 4 16 4 z M 16 6 C 21.534697 6 26 10.465307 26 16 C 26 21.534693 21.534697 26 16 26 C 10.465303 26 6 21.534693 6 16 C 6 10.465307 10.465303 6 16 6 z M 20.949219 12 L 14.699219 18.25 L 11.449219 15 L 10.050781 16.400391 L 14.699219 21.050781 L 22.349609 13.400391 L 20.949219 12 z"/></svg>
                            Customizable
                        </li>
                        <li class="flex items-center px-4">
                            <svg fill="#000000" class="w-6 h-6 mr-1.5 flex-shrink-0"
                            xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32" width="32px"><path d="M 16 4 C 9.3844239 4 4 9.3844287 4 16 C 4 22.615571 9.3844239 28 16 28 C 22.615576 28 28 22.615571 28 16 C 28 9.3844287 22.615576 4 16 4 z M 16 6 C 21.534697 6 26 10.465307 26 16 C 26 21.534693 21.534697 26 16 26 C 10.465303 26 6 21.534693 6 16 C 6 10.465307 10.465303 6 16 6 z M 20.949219 12 L 14.699219 18.25 L 11.449219 15 L 10.050781 16.400391 L 14.699219 21.050781 L 22.349609 13.400391 L 20.949219 12 z"/></svg>
                            100% Free & Secure
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <img class="md:visible" src="../static/landing-page/landing-img.png">
            </div>
        </div>
